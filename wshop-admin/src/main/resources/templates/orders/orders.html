<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/mainLayout">
<head>
    <title th:text="#{label.orders}">Orders</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title" th:text="#{label.orders}">Orders</h3>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th style="width: 10px">#</th>
                            <th th:text="#{label.orderNumber}">Order Number</th>
                            <th th:text="#{label.customerName}">Customer Name</th>
                            <th th:text="#{label.email}">Email</th>
                            <th th:text="#{label.address.phone}">Phone Number</th>
                            <th th:text="#{label.address.email}">Email</th>
                            <th th:text="#{label.address.firstName}">Email</th>
                            <th th:text="#{label.address.lastName}">Edit</th>
                        </tr>
                        <tr th:each="order,iterStat : ${orders}">
                            <td><span th:text="${iterStat.count}">1</span></td>
                            <td th:text="${order.orderNumber}">Order Number</td>
                            <td th:text="${order.customer.firstName}">Customer Name</td>
                            <td th:text="${order.customer.email}">Customer Email</td>
                            <th th:text="${order.deliveryAddress.phoneNumber}">Phone Number</th>
                            <th th:text="${order.deliveryAddress.email}">Contact Email</th>
                            <th th:text="${order.deliveryAddress.firstName}">Contact firstName</th>
                            <th th:text="${order.deliveryAddress.lastName}">Contact lastName</th>
                            <td><a th:href="@{/orders/{id}(id=${order.id})}"
                                   class="btn btn-sm btn-default"><i class="fa fa-edit"></i> <span th:text="#{label.edit}">Edit</span></a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
