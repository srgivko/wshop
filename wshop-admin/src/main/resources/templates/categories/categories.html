<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/mainLayout">

<head>
    <title th:text="#{label.categories}">Categories</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title" th:text="#{label.categories}">Categories</h3>
                    <div class="box-tools">
                        <div class="input-group" style="width: 150px;">
                            <a class="btn btn-sm btn-default" th:href="@{/categories/new}">
                                <i class="fa fa-plus-circle"></i> <span th:text="#{label.category.new}">New Category</span></a>
                        </div>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th style="width: 10px">#</th>
                            <th th:text="#{label.name}">Name</th>
                            <th th:text="#{label.description}">Description</th>
                            <th th:text="#{label.parentCategory}">Parent category</th>
                            <th th:text="#{label.edit}">Edit</th>
                        </tr>
                        <tr th:each="cat,iterStat : ${categories}">
                            <td th:text="${iterStat.count}">1</td>
                            <td th:text="${cat.name}">Category Name</td>
                            <td th:text="${cat.description}">Category Description</td>
                            <td>
                                <a th:href="@{/categories/{id}(id=${cat.parentCategory?.id})}"
                                   th:text="${cat.parentCategory?.name}">Parent category name</a>
                            </td>
                            <td>
                                <a th:href="@{/categories/{id}(id=${cat.id})}" class="btn btn-sm btn-default">
                                    <i class="fa fa-edit"></i> <span th:text="#{label.edit}">Edit</span>
                                </a>
                            </td>
                        </tr>

                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
