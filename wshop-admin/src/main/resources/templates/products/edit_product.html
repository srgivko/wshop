<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/mainLayout">
<head>
    <title>Products - Edit</title>
</head>
<body>

<div layout:fragment="content">
    <div class="box box-warning">
        <div class="box-header with-border">
            <h3 class="box-title">Edit Product</h3>
        </div>
        <div class="box-body">
            <form role="form" th:action="@{/products/{id}(id=${product.id})}"
                  th:object="${product}" method="post"  enctype="multipart/form-data">
                <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"
                   th:class="text-red">Incorrect data</p>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" th:field="*{name}" readonly="readonly"/>
                </div>

                <div class="form-group">
                    <label>SKU</label>
                    <input type="text" class="form-control" name="sku" th:field="*{sku}" readonly="readonly"/>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-error'">
                    <label>Price</label>
                    <input type="text" class="form-control" name="price" th:field="*{price}"
                           placeholder="Enter Product Price"/>
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                       th:class="text-red">Incorrect data</p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
                    <label>Description</label>
                    <textarea name="description" id="editor" rows="10" cols="80" th:field="*{description}"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{content}" th:class="text-red">Incorrect data</p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('imageUrl')}? 'has-error'">
                    <label>Image</label>
                    <div class="input-group">
                        <span id="ckfinder-popup-1" class="input-group-addon ckfinder-popup">Browse Server</span>
                        <input readonly type="text" class="form-control" th:field="*{imageUrl}"/>
                        <span id="ckfinder-popup-1-delete" class="input-group-addon ckfinder-popup"
                              th:style="${product.imageUrl!=null && product.imageUrl!=''  ? 'color:red' : 'display:none; color:red'}"><i
                                class="fa fa-trash" aria-hidden="true"></i></span>
                    </div>
                    <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" th:class="text-red">
                        Incorrect data
                    </p>
                    <img th:hidden="${(product.imageUrl==null || #strings.isEmpty(product.imageUrl))}" id="prev"
                         th:src="${(product.imageUrl !=null && !#strings.isEmpty(product.imageUrl)) ? #strings.concat('/img/', product.imageUrl) : ''}"
                         height="100" width="100" style="margin-top: 5px;"/>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('category')}? 'has-error'">
                    <label>Category</label>
                    <div>
                        <select class="form-control" th:field="*{category}">
                            <option th:value="0">Choose category</option>
                            <option th:each="cat : ${categoriesList}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}">Category</option>
                        </select>
                        <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
                           th:class="text-red">Incorrect data</p>
                    </div>
                </div>

                <div class="form-group" th:if="${producerList!=null && !producerList.isEmpty()}">
                    <label>Producer</label>
                    <div>
                        <select class="form-control" th:field="*{producer}">
                            <option th:value="0">Choose producer</option>
                            <option th:each="producer : ${producerList}"
                                    th:value="${producer.id}"
                                    th:text="${producer.name}">Producer
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Unit</label>
                    <div>
                        <select class="form-control" th:field="*{unit}">
                            <option th:value="0">Choose unit</option>
                            <option th:each="un : ${unitList}"
                                    th:value="${un.id}"
                                    th:text="${un.name}">Unit
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group" th:if="${tagList!=null && !tagList.isEmpty()}">
                    <label>Tags</label>
                    <select class="form-control" th:field="*{tags}" multiple="multiple">
                        <option th:each="tag : ${tagList}" th:value="${tag.id}" th:text="${tag.name}">Tag name
                        </option>
                    </select>
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script>
        var editor = CKEDITOR.replace('editor', {
            height: 600
        });
        CKFinder.setupCKEditor(editor);
        var button1 = document.getElementById('ckfinder-popup-1');
        var button2 = document.getElementById('ckfinder-popup-1-delete');
        button1.onclick = function () {
            selectFileWithCKFinder('imageUrl');
        };
        button2.onclick = function f() {
            document.getElementById('imageUrl').value = "";
            document.getElementById('prev').hidden = true;
            document.getElementById('ckfinder-popup-1-delete').style.display = "none";
        };
        function selectFileWithCKFinder(elementId) {
            CKFinder.popup({
                chooseFiles: true,
                width: 800,
                height: 600,
                onInit: function (finder) {
                    finder.on('files:choose', function (evt) {
                        var file = evt.data.files.first();
                        var output = document.getElementById(elementId);
                        output.value = file.getUrl().substr(file.getUrl().indexOf('/img/')+5);
                        document.getElementById('ckfinder-popup-1-delete').style.display = '';
                        document.getElementById('prev').src = file.getUrl();
                        document.getElementById('prev').hidden = false;
                    });

                    finder.on('file:choose:resizedImage', function (evt) {
                        var output = document.getElementById(elementId);
                        output.value = evt.data.resizedUrl.substr(evt.data.resizedUrl.indexOf('/img/')+5);
                        document.getElementById('prev').src = evt.data.resizedUrl;
                        document.getElementById('prev').hidden = false;
                    });
                }
            });
        }
    </script>
</th:block>
</body>
</html>
