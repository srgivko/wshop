<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/mainLayout">
<head>
    <title th:text="#{label.products}">Products</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title" th:text="#{label.products}">List of Products</h3>
                    <div class="box-tools">
                        <div class="input-group" style="width: 150px;">
                            <a class="btn btn-sm btn-default" th:href="@{/products/new}"><i
                                    class="fa fa-plus-circle"></i> <span th:text="#{label.newProduct}">New Product</span></a>
                        </div>
                    </div>
                </div>
                <div th:replace="fragments/product_table :: productTable (products=${products})"></div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
