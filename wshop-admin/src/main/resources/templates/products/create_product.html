<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/mainLayout">
<head>
    <title>Products - New</title>
</head>
<body>
<div layout:fragment="content">

    <div class="box box-warning">
        <div class="box-header with-border">
            <h3 class="box-title">Create New Product</h3>
        </div>
        <div class="box-body">
            <form role="form" th:action="@{/products}" th:object="${product}"
                  method="post" enctype="multipart/form-data">
                <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"
                   th:class="text-red">Incorrect data</p>

                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" th:field="*{name}"
                           placeholder="Enter Product Name"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       th:class="text-red">Incorrect data</p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('sku')}? 'has-error'">
                    <label>SKU</label>
                    <input type="text" class="form-control" name="sku"
                           th:field="*{sku}" placeholder="Enter Product SKU"/>
                    <p th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}"
                       th:class="text-red">Incorrect data</p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-error'">
                    <label>Price</label>
                    <input type="text" class="form-control" name="price"
                           th:field="*{price}" placeholder="Enter Product Price"/>
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                       th:class="text-red">Incorrect data</p>
                </div>


                <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" name="description"
                              th:field="*{description}" placeholder="Enter Role Description"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                       th:class="text-red">Incorrect data</p>
                </div>

                <div class="form-group">
                    <label for="file">Image</label>
                    <input type="file" class="form-control" name="file" id="file" accept="image/*"/>
                    <label class="custom-file-label" for="file">Выберите изображение...</label>
                    <p>
                        <img th:hidden="${(product.imageUrl==null || #strings.isEmpty(product.imageUrl))}" id="prev"
                             th:src="${(product.imageUrl !=null && !#strings.isEmpty(product.imageUrl)) ? #strings.concat('/img/', product.imageUrl) : ''}"
                             height="200" width="250"/>
                        <script>
                            var reader = new FileReader();
                            reader.onload = function (r_event) {
                                document.getElementById('prev').setAttribute('src', r_event.target.result);
                                document.getElementById('prev').hidden = false;
                            }
                            document.getElementsByName('file')[0].addEventListener('change', function (event) {
                                reader.readAsDataURL(this.files[0]);
                            });
                            $('#file').on('change', function () {
                                var fileName = $(this).val();
                                fileName = fileName.substr(fileName.lastIndexOf('\\') + 1);
                                $(this).next('.custom-file-label').html(fileName);
                            })
                        </script>
                    </p>
                </div>

                <div class="form-group"  th:if="${categoriesList!=null && !categoriesList.isEmpty()}">
                    <label>Category</label>
                    <div>
                        <select class="form-control" th:field="*{category}">
                            <option th:value="0">Choose category</option>
                            <option th:each="cat : ${categoriesList}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}">Category
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group" th:if="${producerList!=null && !producerList.isEmpty()}">
                    <label>Producer</label>
                    <div>
                        <select class="form-control" th:field="*{producer}">
                            <option th:value="0">Choose producer</option>
                            <option th:each="producer : ${producerList}"
                                    th:value="${producer.id}"
                                    th:text="${producer.name}">Producer
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group" th:if="${unitList!=null && !unitList.isEmpty()}">
                    <label>Unit</label>
                    <div>
                        <select class="form-control" th:field="*{unit}">
                            <option th:value="0">Choose unit</option>
                            <option th:each="un : ${unitList}"
                                    th:value="${un.id}"
                                    th:text="${un.name}">Unit
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group" th:if="${tagList!=null && !tagList.isEmpty()}">
                    <label>Tags</label>
                    <select class="form-control" th:field="*{tags}" multiple="multiple">
                        <option th:each="tag : ${tagList}" th:value="${tag.id}" th:text="${tag.name}">Tag name
                        </option>
                    </select>
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
