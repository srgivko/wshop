<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/mainLayout">

<head>
    <title th:text="#{label.posts}">Posts</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title" th:text="#{label.posts}">Posts</h3>
                    <div class="box-tools">
                        <div class="input-group" style="width: 150px;">
                            <a class="btn btn-sm btn-default" th:href="@{/posts/new}"><i
                                    class="fa fa-plus-circle"></i> <span th:text="#{label.newPost}">New post</span></a>
                        </div>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th style="width: 10px">#</th>
                            <th th:text="#{label.title}">Title</th>
                            <th th:text="#{label.description}">Description</th>
                            <th th:text="#{label.edit}">Edit</th>
                        </tr>
                        <tr th:each="post,iterStat : ${posts}">
                            <td><a th:href="@{/posts/{id}(id=${post.id})}"><span
                                    th:text="${iterStat.count}">1</span></a></td>
                            <td th:text="${post.title}">Post title</td>
                            <td th:text="${post.description}">Post Description</td>
                            <td><a th:href="@{/posts/{id}(id=${post.id})}"
                                   class="btn btn-sm btn-default">
                                <i class="fa fa-edit"></i><span th:text="#{label.edit}">Edit</span>
                            </a>
                            </td>
                        </tr>

                    </table>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
