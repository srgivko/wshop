<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/mainLayout">

<head>
    <title th:text="#{label.promotions}">Promotions</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title" th:text="#{label.promotions}">Promotions</h3>
                    <div class="box-tools">
                        <div class="input-group" style="width: 150px;">
                            <a class="btn btn-sm btn-default" th:href="@{/promotions/new}"><i
                                    class="fa fa-plus-circle"></i> <span
                                    th:text="#{label.newPromotion}">New promotion</span></a>
                        </div>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th style="width: 10px">#</th>
                            <th th:text="#{label.subject}">Promotion subject</th>
                            <th th:text="#{label.createdOn}">Promotion createdOn</th>
                            <th th:text="#{label.sendOn}">Promotion sendOn</th>
                            <th th:text="#{label.edit}">Edit</th>
                        </tr>
                        <tr th:each="promotion,iterStat : ${promotions}">
                            <!--/*@thymesVar id="promotions" type="List<by.lodochkina.wshop.entities.Promotion>"*/-->
                            <!--/*@thymesVar id="promotion" type="by.lodochkina.wshop.entities.Promotion"*/-->
                            <td><a th:href="@{/promotions/{id}(id=${promotion.id})}"><span
                                    th:text="${iterStat.count}">1</span></a></td>
                            <td th:text="${promotion.subject}">Promotion subject</td>
                            <td th:text="${promotion.createdOn}">Promotion createdOn</td>
                            <td th:if="${promotion.sendOn}" th:text="${promotion.sendOn}">Promotion sendOn</td>
                            <td th:unless="${promotion.sendOn}">
                                <a th:href="@{/promotions/{id}/send(id=${promotion.id})}" class="btn btn-sm btn-default">
                                    <i class="fa fa-envelope-o" aria-hidden="true"></i><span th:text="#{label.send}">Send</span>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/promotions/{id}(id=${promotion.id})}"
                                   class="btn btn-sm btn-default">
                                    <i class="fa fa-edit"></i><span th:text="#{label.edit}">Edit</span>
                                </a>
                            </td>
                        </tr>

                    </table>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
