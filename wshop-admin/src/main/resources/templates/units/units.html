<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/mainLayout">

<head>
    <title>Units</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">List of Units</h3>
                    <div class="box-tools">
                        <div class="input-group" style="width: 150px;">
                            <a class="btn btn-sm btn-default" th:href="@{/units/new}"><i
                                    class="fa fa-plus-circle"></i> New Unit</a>
                        </div>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Name</th>
                            <th>Edit</th>
                        </tr>
                        <tr th:each="unit,iterStat : ${units}">
                            <td><a th:href="@{/units/{id}(id=${unit.id})}"><span
                                    th:text="${iterStat.count}">1</span></a></td>
                            <td th:text="${unit.name}">Unit Name</td>
                            <td><a th:href="@{/units/{id}(id=${unit.id})}"
                                   class="btn btn-sm btn-default">
                                <i class="fa fa-edit"></i>Edit
                            </a>
                            </td>
                        </tr>

                    </table>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
