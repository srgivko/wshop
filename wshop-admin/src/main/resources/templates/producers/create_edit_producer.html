<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/mainLayout">

<head>
    <title>Producers - New</title>
</head>
<body>

<div layout:fragment="content">

    <div class="box box-warning">
        <div class="box-header with-border">
            <h3 class="box-title" th:if="${producer.id==null}">Create New Producer</h3>
            <h3 class="box-title" th:if="${producer.id!=null}">Edit Producer</h3>
        </div>
        <div class="box-body">
            <form producer="form" th:action="@{/producers/{id}(id=${producer.id})}" th:object="${producer}" method="post">
                <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>

                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" th:field="*{name}"
                           placeholder="Enter Producer Name"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="text-red">Incorrect data</p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" name="description"
                              th:field="*{description}" placeholder="Enter Producer Description"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                       th:class="text-red">Incorrect data</p>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
