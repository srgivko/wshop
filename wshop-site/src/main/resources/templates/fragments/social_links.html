<div class="social-links" xmlns:th="http://www.thymeleaf.org" th:fragment="social_links (post)">
    <!--/*@thymesVar id="post" type="by.lodochkina.wshop.entities.Post"*/-->
    <hr>
    <p>
    <span>
        <span th:text="#{label.share}">Share</span> :
        <script src="https://yastatic.net/es5-shims/0.0.2/es5-shims.min.js"></script>
        <script src="https://yastatic.net/share2/share.js"></script>
        <div class="ya-share2"
             data-services="vkontakte,facebook,odnoklassniki,twitter,blogger,reddit,linkedin,viber"
             th:with="baseUrl=${#httpServletRequest.getScheme()+'://'+#httpServletRequest.getServerName()+':'+#httpServletRequest.getServerPort()}"
             th:data-title="${post.title}"
             th:data-url="${baseUrl+'/posts/'+post.id}"
             th:data-image="${baseUrl+'/img/'+post.imgTitle}"
        ></div>
    </span>
    </p>
</div>
