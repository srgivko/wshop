<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/mainLayout">

<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <form id="login-form-wrap" th:action="@{/register}" th:object="${customer}" method="post">

                        <div class="form-group">
                            <div class="control-group">
                                <label for="firstName">FirstName <span class="required">*</span></label>
                                <input type="text" th:field="*{firstName}" id="firstName" class="form-control"/>
                                <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Incorrect
                                    data</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="control-group">
                                <label for="lastName">LastName <span class="required">*</span></label>
                                <input type="text" th:field="*{lastName}" id="lastName" class="form-control"/>
                                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Incorrect
                                    data</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="control-group">
                                <label for="email">Email <span class="required">*</span></label>
                                <input type="email" th:field="*{email}" id="email" class="form-control"/>
                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect data</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="control-group">
                                <label for="password">Password <span class="required">*</span></label>
                                <input type="password" th:field="*{password}" id="password" class="form-control"/>
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect
                                    data</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="control-group">
                                <label for="phone">Phone <span class="required">*</span></label>
                                <input type="text" th:field="*{phone}" id="phone" class="form-control"/>
                                <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Incorrect data</label>
                            </div>
                        </div>

                        <!--                        <p class="form-row form-row-first">-->
                        <!--                            <label for="phone">Phone <span class="required">*</span>-->
                        <!--                            </label>-->
                        <!--                            <input type="text" th:field="*{phone}" id="phone" class="form-control"/>-->
                        <!--                        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:errorclass="text-danger">-->
                        <!--                            Incorrect data</p>-->
                        <!--                        </p>-->

                        <div class="form-group">
                            <div class="control-group">
                                <input type="submit" value="Login" class="button"/>
                            </div>
                        </div>

                        <div th:if="${info!=null}" class="alert alert-warning alert-dismissable">
                            <p><i class="icon fa fa-warning"></i> <span th:text="${info}"></span></p>
                        </div>

                        <p class="lost_password">
                            Existing Customer? <a href="#" th:href="@{/login}" th:text="#{label.login}">Login</a>
                        </p>

                        <div class="clear"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
