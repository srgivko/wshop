<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">QuilCart</title>

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'/>

        <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}"/>
        <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.css}"/>
        <link rel="stylesheet" th:href="@{/assets/style.css}"/>
        <link rel="stylesheet" th:href="@{/assets/css/responsive.css}"/>
    </head>
    <body>

        <div class="header-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-8 col-md-4">
                        <div class="header-right">
                            <ul class="list-unstyled list-inline">
                                <li sec:authorize="${!isAuthenticated()}"><a href="#" th:href="@{/login}"><i class="fa fa-user"></i> Login</a></li>
                                <li sec:authorize="${!isAuthenticated()}"><a href="#" th:href="@{/register}"><i class="fa fa-user"></i> Register</a></li>
                                <li sec:authorize="${isAuthenticated()}"><a href="#" th:href="@{/myAccount}"><i class="fa fa-user"></i> My Account</a></li>
                                <li sec:authorize="${isAuthenticated()}"><a href="#" th:href="@{/logout}"><i class="fa fa-user"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-branding-area">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="logo">
                            <h1><a href="#"><img src="assets/img/brand1.png"
                                                 th:src="@{/assets/img/brand1.png}" /></a></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mainmenu-area">
            <div class="container">
                <div class="row">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle"
                                data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li th:classappend="${CURRENT_MENU == 'Home'}? 'active'"><a href="#" th:href="@{/}">Home</a></li>
                            <li th:classappend="${CURRENT_MENU == 'Wishlist'}? 'active'"><a href="#" th:href="@{/wishlist}">Wishlist</a></li>
                            <li th:classappend="${CURRENT_MENU == 'Posts'}? 'active'"><a href="#" th:href="@{/posts}">Posts</a></li>
                            <!--  <li><a th:href="@{/}">New Arrivals</a></li>
                             <li><a th:href="@{/}">Best Sellers</a></li> -->
                        </ul>

                        <div class="shopping-item navbar-right">
                            <a href="#" th:href="@{/cart}">Cart <span id="cart-item-amount" class="cart-amunt"></span>
                                <i class="fa fa-shopping-cart"></i>
                                <span id="cart-item-count" class="product-count">(0)</span></a>
                        </div>
                        <form class="navbar-form navbar-right" action="#" th:action="@{/products}">
                            <input type="text" name="q" placeholder="Search products..."/>
                            <input type="submit" value="Search"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>

<!--        https://demos.creative-tim.com/paper-kit-2/index.html-->
        <div class="product-big-title-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="product-bit-title text-center">
                            <h2>Shop</h2>
                        </div>
                    </div>
                    <div class="fog-low">
                        <img src="./assets/img/fog-low.png" alt="">
                    </div>
                    <div class="fog-low right">
                        <img src="./assets/img/fog-low.png" alt="">
                    </div>
                </div>
            </div>
            <div class="moving-clouds" style="background-image: url('./assets/img/clouds.png'); "></div>
        </div>

        <div class="container" style="margin-top: 15px;">
            <div class="row">
                <div class="col-md-2">
                    <div th:replace="fragments/mainCategoryMenu :: mainCategoryMenu (rootCategories=${categoryMenu})"></div>
                </div>
                <div class="col-md-10">
                    <div layout:fragment="content">
                        <p>Main Content here....</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <script th:src="@{'/assets/js/owl.carousel.min.js'}"></script>
        <script th:src="@{'/assets/js/jquery.sticky.js'}"></script>
        <script th:src="@{'/assets/js/jquery.easing.1.3.min.js'}"></script>
        <script th:src="@{'/assets/js/main.js'}"></script>
        <script th:src="@{'/assets/js/app.js'}"></script>

    </body>
</html>
