<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE" th:text="#{label.shop.name}">Wshop</title>

        <link rel="shortcut icon" th:href="@{/static/favicon.ico}" type="image/x-icon">
        <link rel="icon" th:href="@{/static/favicon.ico}" type="image/x-icon">

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'/>

        <link rel="stylesheet" th:href="@{/static/assets/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/static/assets/css/font-awesome.min.css}"/>
        <link rel="stylesheet" th:href="@{/static/assets/css/owl.carousel.css}"/>
        <link rel="stylesheet" th:href="@{/static/assets/style.css}"/>
        <link rel="stylesheet" th:href="@{/static/assets/css/responsive.css}"/>
    </head>
    <body>
        <div class="header-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-6 col-md-6">
                        <div class="header-right">
                            <ul class="list-unstyled list-inline">
                                <li class="dropdown dropdown-small">
                                    <a data-toggle="dropdown" data-hover="dropdown" class="dropdown-toggle" href="#"><span class="key" th:text="#{lang.change}+' : '">language : </span><span class="value" th:if="${#httpSession!=null}" th:text="${#httpSession.getAttribute('org.springframework.web.servlet.i18n.SessionLocaleResolver.LOCALE')}"></span><b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a th:href="@{'?lang=eng'}" th:text="#{lang.eng}">English</a></li>
                                        <li><a th:href="@{'?lang=ru'}" th:text="#{lang.ru}">Russian</a></li>
                                    </ul>
                                </li>
                                <li sec:authorize="${!isAuthenticated()}"><a href="#" th:href="@{/login}"><i class="fa fa-user"></i> <span th:text="#{label.login}">Login</span></a></li>
                                <li sec:authorize="${!isAuthenticated()}"><a href="#" th:href="@{/register}"><i class="fa fa-user"></i> <span th:text="#{label.register}">Register</span></a></li>
                                <li sec:authorize="${isAuthenticated()}"><a href="#" th:href="@{/myAccount}"><i class="fa fa-user"></i> <span th:text="#{label.my.account}">Register</span></a></li>
                                <li sec:authorize="${isAuthenticated()}"><a href="#" th:href="@{/logout}"><i class="fa fa-user"></i> <span th:text="#{label.my.logout}">Logout</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-big-title-area">
            <div class="container" style="position: relative;">
                <div class="row">
                    <div class="col-md-12">
                        <img class="logo-img" th:src="@{/img/logo-2.png}">
                    </div>
                    <div class="fog-low">
                        <img th:src="@{/static/assets/img/fog-low.png}">
                    </div>
                    <div class="fog-low right">
                        <img th:src="@{/static/assets/img/fog-low.png}">
                    </div>
                </div>
                <div class="phones">
                    <div class="row">
                        <a href="tel:+375297205500" title="+375 (29) 720-55-00">
                            <img th:src="@{/static/assets/img/mts.png}" alt="МТС">
                            <span style="font-weight: bold;">+375 (29) 720-55-00</span>
                        </a>
                    </div>
                    <div class="row">
                        <a href="tel:+375447205500" title="+375 (44) 720-55-00">
                            <img th:src="@{/static/assets/img/a1.png}" alt="A1"/>
                            <span style="font-weight: bold;">+375 (29) 720-55-00</span>
                        </a>
                    </div>
                    <div class="row">
                        <a href="tel:+375257205500" title="+375 (25) 720-55-00">
                            <img th:src="@{/static/assets/img/life.png}" alt="Life"/>
                            <span style="font-weight: bold;">+375 (29) 720-55-00</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="moving-clouds" style="background-image: url('/static/assets/img/clouds.png'); "></div>
        </div>

        <div class="mainmenu-area">
            <div class="container">
                <div class="row">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle"
                                data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li th:classappend="${CURRENT_MENU == 'Home'}? 'active'"><a th:href="@{/}" th:text="#{label.home}">Home</a></li>
                            <li th:classappend="${CURRENT_MENU == 'Wishlist'}? 'active'"><a th:href="@{/wishlist}" th:text="#{label.wishlist}">Wishlist</a></li>
                            <li th:classappend="${CURRENT_MENU == 'Posts'}? 'active'"><a th:href="@{/posts}" th:text="#{label.posts}">Posts</a></li>
                            <!--  <li><a th:href="@{/}">New Arrivals</a></li>
                             <li><a th:href="@{/}">Best Sellers</a></li> -->
                        </ul>

                        <div class="shopping-item navbar-right">
                            <a th:href="@{/cart}"><span th:text="#{label.cart}">Cart</span> <span id="cart-item-amount" class="cart-amunt"></span>
                                <i class="fa fa-shopping-cart"></i>
                                <span id="cart-item-count" class="product-count">(0)</span></a>
                        </div>
                        <form class="navbar-form navbar-right" action="#" th:action="@{/products}">
                            <input type="text" name="q" th:placeholder="#{label.search.placeholder}"/>
                            <input type="submit" th:value="#{label.search}"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="margin-top: 15px; margin-bottom: 15px;">
            <div class="row">
                <div class="col-md-2">
                    <div th:replace="fragments/mainCategoryMenu :: mainCategoryMenu (rootCategories=${categoryMenu})"></div>
                </div>
                <div class="col-md-10">
                    <div layout:fragment="content">
                        <p>Main Content here....</p>
                    </div>
                </div>
            </div>
        </div>

        <!--/*@thymesVar id="recentlyViewedProducts" type="Set<by.lodochkina.wshop.entities.Product>"*/-->
        <div th:replace="fragments/recentlyViewedProducts :: recentlyViewedProducts (products=${recentlyViewedProducts})"></div>

        <div th:replace="fragments/footer :: footer (rootCategories=${categoryMenu})"></div>

        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <script th:src="@{'/static/assets/js/owl.carousel.min.js'}"></script>
        <script th:src="@{'/static/assets/js/jquery.sticky.js'}"></script>
        <script th:src="@{'/static/assets/js/jquery.easing.1.3.min.js'}"></script>
        <script th:src="@{'/static/assets/js/main.js'}"></script>
        <script th:src="@{'/static/assets/js/app.js'}"></script>
        <script th:src="@{'/static/assets/js/jquery.maskedinput.min.js'}"></script>
        <th:block layout:fragment="script">
            <!-- Your Script -->
        </th:block>
    </body>
</html>
