<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/mainLayout">
<head>
    <title th:text="#{label.post(${post.title})}">Post</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid shadow"
         style="background-color: #fafafa; margin-bottom: 15px;">
        <div class="row">
            <img th:src="@{'/img/{imgTitle}'(imgTitle=${post.imgTitle})}" alt=""
                 class="img-responsive center-block"
                 style="object-fit: cover; height: 400px; width: 100%;">
        </div>
        <div class="container-fluid">
            <div class="row" style="margin-top: 15px">
                <h2 th:text="${post.getTitle()}" style="text-align: center"></h2>
            </div>
            <div class="row" th:text="${post.description}"></div>
            <span th:text="${post.createOn}"></span>
            <div class="row" th:utext="${post.content}" style="padding: 5px"></div>
        </div>
    </div>
</div>
</body>
</html>
